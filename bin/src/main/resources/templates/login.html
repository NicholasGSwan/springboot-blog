<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-header('Login')">
    <meta charset="UTF-8" />
    <title>Log In</title>
</head>
<body>

<nav th:replace="fragments/navbar :: mainNavbar"></nav>
<div class="container">
<h1 class="col-sm-offset-2">Log In</h1>
<div th:if="${param.error}" class="col-sm-offset-2">
    Invalid Username and Password.
</div>
<div th:if="${param.logout}" class="col-sm-offset-2">
    You have been logged out.
</div>

<form class="form-horizontal" th:action="@{/login}" method="post">
    <div class="form-group" >
        <label class="control-label col-sm-2" for="username">Username:</label>
        <div class="col-sm-8">
        <input class="form-control" id="username" name="username" type="text" />
        </div>
    </div>
    <div class="form-group">
        <label class="control-label col-sm-2" for="password">Password:</label>
        <div class="col-sm-8">
        <input class="form-control" id="password" name="password" type="password" />
        </div>
    </div>
    <div class="col-sm-2 col-sm-offset-2">
    <input class="btn btn-default btn-custom" type="submit" value="Log In" />
    </div>
</form>
</div>
<footer th:replace="fragments/footer :: main-footer"></footer>
</body>
</html>
