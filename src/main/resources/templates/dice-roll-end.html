<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Let's see the results!</title>
</head>
<body>

<div th:if="${dieMatchesGuess}"><p>Your guess matches! Your guess and the die were both <span th:text="${dieRoll}"></span>!</p></div>
<div th:if="not ${dieMatchesGuess}"><p>Your guess did not match... you guessed <span th:text="${number}"></span>, the die shows <span th:text="${dieRoll}"></span></p></div>

</body>
</html>
