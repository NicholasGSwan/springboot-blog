<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity4" lang="en">
<head>
    <title>Title</title>
</head>
<body>

<nav id="my-nav" class="navbar" th:fragment="mainNavbar">
    <ul>
        <li><a href="/posts">Index</a></li>
        <li sec:authorize="!isAuthenticated()"><a href="/login">Login</a></li>
        <li sec:authorize="!isAuthenticated()"><a href="/users/sign-up">Register</a></li>
        <li sec:authorize="isAuthenticated()"><form th:action="@{/logout}" th:method="post">
            <button class="btn-link btn" style="margin-top: 8px">Logout</button>
        </form></li>
        <li sec:authorize="isAuthenticated()"><a href="/posts/create">Create Post</a></li>
    </ul>

</nav>

</body>
</html>
