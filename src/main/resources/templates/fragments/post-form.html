<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>

<form th:fragment="form" th:object="${post}" >
    <label for="title">Title</label>
    <input id="title" th:field="*{post.title}" />
    <br/>
    <label for="body">Body</label>
    <input id="body" th:field="*{post.body}" />
    <input type="submit"/>
</form>

</body>
</html>
