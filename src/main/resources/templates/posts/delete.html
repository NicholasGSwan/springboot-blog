<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/header :: main-header('Delete Post')">
    <meta charset="UTF-8"/>
    <title>Title</title>
</head>
<body>
<div th:object="${post}">
    <h3 th:text="${post.title}"></h3>
    <p th:text="${post.body}"></p>
    <a th:href="${'/posts/'+post.id+'/delete/confirm'}">Confirm Delete</a>
    <a href="/posts">Cancel Delete</a>
</div>

</body>
</html>
